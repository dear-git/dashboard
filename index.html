  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes ping {
      75%, 100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    .animate-ping {
      animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -100%) translateY(0px); }
      50% { transform: translate(-50%, -100%) translateY(-8px); }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes grid {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    @keyframes alertBlink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    
    /* Enhanced body background with animated gradient */
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated grid pattern background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid 10s linear infinite;
      z-index: -2;
    }
    
    /* Particle effect background */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(239, 68, 68, 0.2) 0%, transparent 50%);
      z-index: -1;
    }
    
    /* Map container */
    #map, #detailMap {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .map-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(15, 23, 42, 0.05) 0%, 
        rgba(15, 23, 42, 0.1) 25%, 
        rgba(15, 23, 42, 0.15) 50%, 
        rgba(15, 23, 42, 0.1) 75%, 
        rgba(15, 23, 42, 0.05) 100%);
      z-index: 1;
      pointer-events: none;
    }
    
    .battery-pin {
      position: absolute;
      transform: translate(-50%, -100%);
      cursor: pointer;
      transition: all 0.3s ease;
      animation: float 2.5s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
      z-index: 10;
    }
    
    .battery-pin:hover {
      z-index: 100 !important;
      animation: none;
      transform: translate(-50%, -100%) scale(1.2);
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.6));
    }
    
    .battery-pin.alerting {
      animation: float 2.5s ease-in-out infinite, alertBlink 1s ease-in-out infinite;
    }
    
    .pin-circle {
      width: 24px;
      height: 24px;
      border: 3px solid white;
      border-radius: 50%;
      display: block;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .pin-stem {
      width: 3px;
      height: 12px;
      display: block;
      margin: 0 auto;
      transform: translateY(-2px);
      border-radius: 1.5px;
    }
    
    .pin-good { 
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
    }
    .pin-warning { 
      background: linear-gradient(135deg, #eab308, #ca8a04);
      box-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
    }
    .pin-critical { 
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
    }
    
    /* Glass morphism effect for cards */
    .glass-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    
    /* Enhanced header background */
    .header-bg {
      background: linear-gradient(135deg, 
        rgba(15, 23, 42, 0.9) 0%, 
        rgba(30, 41, 59, 0.8) 50%, 
        rgba(15, 23, 42, 0.9) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      z-index: 20;
      position: relative;
    }
    
    /* Map container enhanced background */
    .map-container {
      background: linear-gradient(135deg, 
        rgba(15, 23, 42, 0.95) 0%, 
        rgba(30, 41, 59, 0.9) 100%);
      position: relative;
      overflow: hidden;
    }
    
    .map-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 1;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Enhanced button hover effects */
    .btn-enhanced {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-enhanced::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-enhanced:hover::before {
      width: 300px;
      height: 300px;
    }
    
    /* Status indicators with glow effect */
    .status-good {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      border: 1px solid rgba(34, 197, 94, 0.3);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
    }
    
    .status-warning {
      background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(234, 179, 8, 0.1));
      border: 1px solid rgba(234, 179, 8, 0.3);
      box-shadow: 0 0 20px rgba(234, 179, 8, 0.2);
    }
    
    .status-critical {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
      border: 1px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
    }

    /* Alert notification styling */
    .alert-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Form styling */
    .form-input {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.2);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: rgba(148, 163, 184, 0.5);
    }

    /* Metric card styling */
    .metric-card {
      transition: all 0.3s ease;
    }

    .metric-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    /* Progress bar styling */
    .progress-bar {
      transition: width 0.3s ease;
    }

    /* Gauge styling */
    .gauge-container {
      position: relative;
      display: inline-block;
    }

    .gauge-arc {
      transition: stroke-dashoffset 0.5s ease;
    }
  </style>

      sites.forEach(site => {
        if (site.battery < 30) {
          showAlert(`CRITICAL: Battery failure at ${site.name}! Battery level: ${site.battery}%`, 'error');
          triggerSiteAlert(site.id);
        } else if (site.battery < 50) {
          showAlert(`WARNING: Low battery at ${site.name}. Battery level: ${site.battery}%`, 'warning');
        } else if (site.temp > 40) {
          showAlert(`WARNING: High temperature at ${site.name}. Temperature: ${site.temp}°C`, 'warning');
        } else if (site.stateOfHealth < 70) {
          showAlert(`WARNING: Low health at ${site.name}. SoH: ${site.stateOfHealth}%`, 'warning');
        } else if (site.internalResistance > 500) {
          showAlert(`WARNING: High internal resistance at ${site.name}. Resistance: ${site.internalResistance}µΩ`, 'warning');
        }
      });
    }

    function addNewAsset(event) {
      event.preventDefault();
      
      const newAsset = {
        id: nextId++,
        name: document.getElementById('siteName').value,
        province: document.getElementById('province').value,
        lat: parseFloat(document.getElementById('latitude').value),
        lng: parseFloat(document.getElementById('longitude').value),
        stateOfCharge: parseInt(document.getElementById('battery').value),
        stateOfHealth: parseInt(document.getElementById('stateOfHealth').value),
        voltagePerCell: parseFloat(document.getElementById('voltagePerCell').value),
        internalResistance: parseInt(document.getElementById('internalResistance').value),
        ambientTemp: parseFloat(document.getElementById('ambientTemp').value),
        status: parseInt(document.getElementById('battery').value) >= 80 ? 'good' : 
                parseInt(document.getElementById('battery').value) >= 60 ? 'warning' : 'critical'
      };

      // Calculate derived values
      newAsset.battery = newAsset.stateOfCharge;
      newAsset.temp = newAsset.ambientTemp;
      newAsset.voltage = newAsset.voltagePerCell * 16; // Assuming 16 cells in series
      newAsset.current = (newAsset.voltage * 1000) / (newAsset.voltagePerCell * 16);
      newAsset.power = newAsset.voltage * newAsset.current;
      newAsset.currentPerString = newAsset.current;
      newAsset.voltagePerString = newAsset.voltage;

      sites.push(newAsset);
      closeAddAssetModal();
      render();
      showAlert(`Successfully added new battery asset: ${newAsset.name}`, 'success');
      
      // Add marker to map
      if (map) {
        addMarkerToMap(newAsset);
      }
    }

    function exportToCSV() {
      const headers = ['Site ID', 'Site Name', 'Province', 'Status', 'State of Charge (%)', 'State of Health (%)', 'Voltage per Cell (V)', 'Internal Resistance (µΩ)', 'Current per String (A)', 'Voltage per String (V)', 'Ambient Temperature (°C)', 'Latitude', 'Longitude', 'Timestamp'];
      const timestamp = new Date().toISOString();
      const rows = sites.map(site => [
        site.id, site.name, site.province, site.status, site.stateOfCharge, site.stateOfHealth, site.voltagePerCell, site.internalResistance, site.currentPerString, site.voltagePerString, site.ambientTemp, site.lat, site.lng, timestamp
      ]);
      
      const csvContent = [headers.join(','), ...rows.map(row => row.join(','))].join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      const dateStr = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `battery_monitoring_thailand_${dateStr}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

                  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>

        <div class="max-w-7xl mx-auto p-6">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="glass-card rounded-xl p-6">
              <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                </svg>
                Site Location - Thailand

              <div class="map-container rounded-lg overflow-hidden relative" style="height: 400px;">
                <div id="detailMap"></div>
                <div class="map-overlay"></div>

            <div class="glass-card rounded-xl p-6">
              <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="5" y="6" width="14" height="12" rx="2" stroke-width="2"/>
                  <path d="M12 6V2M8 2h8" stroke-width="2"/>
                </svg>
                Battery Status
              </h2>
              <div class="flex items-center justify-center h-full">
                <div class="relative">
                  <svg class="w-64 h-64 transform -rotate-90">
                    <circle
                      cx="128"
                      cy="128"
                      r="112"
                      stroke="currentColor"
                      stroke-width="16"
                      fill="none"
                      class="text-slate-700"
                    />
                    <circle
                      cx="128"
                      cy="128"
                      r="112"
                      stroke="currentColor"
                      stroke-width="16"

                  <div class="absolute inset-0 flex items-center justify-center flex-col">
                    <div class="${getStatusBg(selectedSite.status)} p-3 rounded-full mb-3">
                      <svg class="w-12 h-12" fill="none" stroke="white" viewBox="0 0 24 24">
                        <rect x="5" y="6" width="14" height="12" rx="2" stroke-width="2"/>

              <div class="glass-card rounded-xl p-6 metric-card">
                <div class="flex items-center justify-between mb-4">
                  <h3 class="text-gray-400 font-semibold">Internal Resistance</h3>
                  <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 002 2m0 0V5a2 2 0 012-2h2a2 2 0 012-2"/>
                  </svg>
                </div>
                <div class="text-4xl font-bold mb-2">${selectedSite.internalResistance}</div>
                <div class="text-gray-400">µΩ</div>
              </div>

              <div class="glass-card rounded-xl p-6 metric-card">
                <div class="flex items-center justify-between mb-4">
                  <h3 class="text-gray-400 font-semibold">Current per String</h3>
                  <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002 2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 012-2m0 0V5a2 2 0 012-2h2a2 2 0 012-2"/>

              </div>

              <div class="glass-card rounded-xl p-6 metric-card">
                <div class="flex items-center justify-between mb-4">
                  <h3 class="text-gray-400 font-semibold">Voltage per String</h3>
                  <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                  </svg>
                </div>
                <div class="text-4xl font-bold mb-2">${selectedSite.voltagePerString}</div>
                <div class="text-gray-400">Volts (V)</div>
              </div>

              <div class="glass-card rounded-xl p-6 metric-card">
                <div class="flex items-center justify-between mb-4">
                  <h3 class="text-gray-400 font-semibold">Ambient Temp</h3>
                  <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002 2m0 0V9a2 2 0 012-2h2a2 2 0 012-2m0 0V9a2 2 0 012-2h2a2 2 0 012-2m0 0V5a2 2 0 012-2h2a2 2 0 012-2"/>
                  </svg>
                </div>
                <div class="text-4xl font-bold mb-2">${selectedSite.ambientTemp}°</div>
                <div class="text-gray-400">°C</div>
              </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
              <div class="glass-card rounded-xl p-6">
                <h3 class="text-xl font-bold mb-4">Battery Metrics</h3>
                <div class="space-y-3">
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">State of Charge</span>
                    <div class="font-semibold">${selectedSite.stateOfCharge}%</div>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">State of Health</span>
                    <div class="font-semibold">${selectedSite.stateOfHealth}%</div>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Voltage per Cell</span>
                    <div class="font-semibold">${selectedSite.voltagePerCell} V</div>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Internal Resistance</span>
                    <div class="font-semibold">${selectedSite.internalResistance} µΩ</div>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Current per String</span>
                    <div class="font-semibold">${selectedSite.currentPerString} A</div>
                  </div>
                  <div class="flex justify-between py-2">
                    <span class="text-gray-400">Voltage per String</span>
                    <div class="font-semibold">${selectedSite.voltagePerString} V</div>
                  </div>
                </div>
              </div>

              <div class="glass-card rounded-xl p-6">
                <h3 class="text-xl font-bold mb-4">System Information</h3>
                <div class="space-y-3">
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Province</span>
                    <span class="font-semibold">${selectedSite.province}</span>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Location</span>
                    <span class="font-semibold">${selectedSite.lat.toFixed(4)}°N, ${selectedSite.lng.toFixed(4)}°E</span>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Battery Type</span>
                    <span class="font-semibold">Li-ion 48V</span>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Capacity</span>
                    <span class="font-semibold">100 kWh</span>
                  </div>
                  <div class="flex justify-between py-2 border-b border-slate-700">
                    <span class="text-gray-400">Last Updated</span>
                    <span class="font-semibold">2 minutes ago</span>
                  </div>
                  <div class="flex justify-between py-2">
                    <span class="text-gray-400">Uptime</span>
                    <span class="font-semibold">99.8%</span>
                  </div>
                </div>
              </div>

              <div class="glass-card rounded-xl p-6">
                <h3 class="text-xl font-bold mb-4">Recent Alerts</h3>
                <div class="space-y-3">
                  ${selectedSite.status === 'critical' ? `
                    <div class="flex items-start gap-3 p-3 bg-red-500/10 border border-red-500/30 rounded-lg">
                      <svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                      </svg>
                      <div>
                        <div class="font-semibold text-red-400">Critical Battery Level</div>
                        <div class="text-sm text-gray-400">Battery below 50%, immediate attention required</div>
                        <div class="text-xs text-gray-500 mt-1">5 minutes ago</div>
                      </div>
                    </div>
                  ` : selectedSite.status === 'warning' ? `
                    <div class="flex items-start gap-3 p-3 bg-yellow-500/10 border border-yellow-500/30 rounded-lg">
                      <svg class="w-5 h-5 text-yellow-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                      </svg>
                      <div>
                        <div class="font-semibold text-yellow-400">Battery Level Warning</div>
                        <div class="text-sm text-gray-400">Battery below 80%, monitoring required</div>
                        <div class="text-xs text-gray-500 mt-1">15 minutes ago</div>
                      </div>
                    </div>
                  ` : `
                    <div class="flex items-start gap-3 p-3 bg-green-500/10 border border-green-500/30 rounded-lg">
                      <svg class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                      </svg>
                      <div>
                        <div class="font-semibold text-green-400">System Operating Normal</div>
                        <div class="text-sm text-gray-400">All parameters within normal range</div>
                        <div class="text-xs text-gray-500 mt-1">Updated 2 minutes ago</div>
                      </div>
                    </div>
                  `}
                </div>
              </div>
            </div>
        </div>
      `;
    }

    function showDetail(siteId) {
      selectedSite = sites.find(s => s.id === siteId);
      currentPage = 'detail';
      render();
      
      // Initialize detail map after rendering
      setTimeout(() => {
        initDetailMap();
      }, 100);
    }

    // Initialize detail map for the selected site
    async function initDetailMap(): Promise<void> {
      if (!selectedSite) return;
      
      // The location of selected site
      const position = { lat: selectedSite.lat, lng: selectedSite.lng };

      // Request needed libraries.
      const { Map } = await google.maps.importLibrary("maps");
      const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

      // The map, centered at selected site
      detailMap = new Map(
        document.getElementById('detailMap'),
        {
          zoom: 10,
          center: position,
          mapId: 'BATTERY_DETAIL_MAP',
          styles: [
            { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
            { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
            { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
            {
              featureType: "administrative",
              elementType: "geometry",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "administrative.country",
              elementType: "geometry.stroke",
              stylers: [{ color: "#4a5568" }, { weight: 1 }]
            },
            {
              featureType: "administrative.province",
              elementType: "geometry.stroke",
              stylers: [{ color: "#4a5568" }, { weight: 0.5 }]
            },
            {
              featureType: "water",
              elementType: "geometry",
              stylers: [{ color: "#172a38" }]
            },
            {
              featureType: "landscape.natural",
              elementType: "geometry",
              stylers: [{ color: "#1a202c" }]
            }
          ]
        }
      );

      // Add marker for selected site
      new AdvancedMarkerElement({
        position: { lat: selectedSite.lat, lng: selectedSite.lng },
        map: detailMap,
        title: selectedSite.name,
        content: createMarkerElement(selectedSite)
      });
      
      // Add markers for other sites
      sites.filter(s => s.id !== selectedSite.id).forEach(site => {
        new AdvancedMarkerElement({
          position: { lat: site.lat, lng: site.lng },
          map: detailMap,
          title: site.name,
          content: createMarkerElement(site)
        });
      });
    }

    function showHome() {
      currentPage = 'home';
      selectedSite = null;
      render();
    }

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = currentPage === 'home' ? renderHomePage() : renderDetailPage();
      
      // Initialize map if on home page
      if (currentPage === 'home' && !map) {
        setTimeout(() => {
          initMap();
        }, 100);
      }
    }

    // Initial render
    render();

    // Auto-check for battery failures every 30 seconds
    setInterval(checkBatteryFailures, 30000);
  </script>
